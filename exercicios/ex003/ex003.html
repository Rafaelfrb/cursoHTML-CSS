<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="colegiolusitanos.ico" type="image/x-icon">
        <title>Imagens</title>
    </head>
    <body>
        <h1>Testando carregamento e imagens</h1>
        <p>Abaixo você vai ver uma imagem salva na mesma pasta deste arquivo html:</p>
        <img src="HTML5logo.png" alt="Logo HTML 5">
        <p>Podemos também carregar imagens que estão em sub-pastas:</p>
        <img src="imagens/CSS3logo.png" alt="Logo CSS 3">
        <p>Também podemos carregar imagens externas através de sua URL:</p>
        <img src="https://pcodinomebzero.neocities.org/Imagens/javascript1.png" alt="Logo JavaScript">
    </body>
</html>
